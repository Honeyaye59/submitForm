<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="submit form sample using html,css">
    <meta name="keywords" content="submit form, html , css , design sample">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Zen+Kurenaido&display=swap');
        :root{
            --dark:#414833;
        }
        body{
            padding: 0;
            margin: 0;
            /* text-align: center; */
            box-sizing: border-box;
            color:var(--dark);
            font-family: 'Zen Kurenaido', sans-serif;
        }

        div.wrapper{
            width: 50%;
            margin: 0 auto;
            background-color: #d4e09b;
            padding: 40px;
            /* margin: 20px; */
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 20px;
            
        }

        .formContainer{
            margin: auto;
            padding-left: 90px;
            
        }

        form{
            /* margin: 0 auto; */
            /* text-align: center; */
        }

        label, span{
            display: inline-block;
            width: 120px;
            font-size: 20px;
            font-weight: bold;
        }

        input, textarea{
            padding: 10px;
            margin-bottom: 20px;
            outline: none;
            font-family: 'Zen Kurenaido', sans-serif;
            color:var(--dark);
            border: none;
            background-color: #d4e09b;
            border-bottom: 1px solid var(--dark);
            /* font-weight: bold; */
            
        }

        textarea{
            vertical-align: text-top;
            width: 200px;
            resize: vertical;
            height: 100px;
            border: 1px solid var(--dark);
            border-radius: 20px;
        }

        textarea:active, textarea:focus{
            border-bottom: 3px solid var(--dark);
            border-right: 3px solid var(--dark);
        }

        .g{
            width: 50px;
            margin-right: 10px;
        }

        input[type="submit"]{
            /* width: 30%; */
            cursor: pointer;
            background-color: #d4e09b;
            border: 2px solid var(--dark);
            width: 150px;
            margin-top: 50px;
            /* padding: 15px; */
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            padding: 15px 0;
            position: relative;
            left: 30px;
        }

        input[type="submit"]:hover{
            box-shadow: 0 1em 1em -0.4em var(--dark);
            transform: translateY(-0.5em);
            transition: 0.5s;
        }

        input[type="submit"]:active{
            background-color: var(--dark);
            color:#d4e09b;
        }

        input[type="file"]{
            padding-left: 0;
            border: none;
            
        }

        input[type="radio"]{
            margin-left: 0;
           
        }

        input[type="text"],input[type="password"],input[type="tel"],input[type="email"], textarea{
            width: 300px;
        }

        input[type="text"]:active,
        input[type="password"]:active,
        input[type="tel"]:active,
        input[type="email"]:active{
            background-color: #d4e09b;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus{
            border-bottom: 3px solid var(--dark);
        }

        input[type='radio']:after {
        width: 13px;
        height: 13px;
        border-radius: 13px;
        top: -5px;
        left: -1px;
        position: relative;
        background-color: #e9f5db;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 1px solid #e9f5db;
    }

    input[type='radio']:checked:after {
        width: 13px;
        height: 13px;
        border-radius: 13px;
        top: -5px;
        left: -1px;
        position: relative;
        background-color: var(--dark);
        content: '';
        display: inline-block;
        visibility: visible;
        border: 1px solid #e9f5db;
    }

    input[type="file"]::after{
        content: 'Upload Photo Here';
        display: inline-block;
        width: 200px;
        background-color: #e9f5db;
        height: 50px;
        /* border-radius: 10px; */
        
        position: absolute;
        visibility: visible;
        /* left:-30px; */
        left:527px;
        text-align: center;
        padding-top:18px;
        /* border-radius: 10px; */
    }

    input::placeholder{
        color: var(--dark);
    }

    input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, textarea:-webkit-autofill, textarea:-webkit-autofill:hover, textarea:-webkit-autofill:focus, select:-webkit-autofill, select:-webkit-autofill:hover, select:-webkit-autofill:focus { border-bottom:3px solid var(--dark); -webkit-text-fill-color: var(--dark); -webkit-box-shadow: 0 0 0px 1000px #d4e09b inset; transition: background-color 5000s ease-in-out 0s; }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="formContainer">
            <form action="#" method="get" enctype="multipart/form-data">
                <div class="firstname">
                    <label for="firstname">First Name:</label>
                    <input type="text" placeholder="Enter first name" name="firstname" id="firstname" required/>
                </div>
                <div class="lastname">
                    <label for="lastname">Last Name:</label>
                    <input type="text" placeholder="Enter last name" name="lastname" id="lastname" required/>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter email" name="email" id="email" required/>
                </div>
                <div class="phone">
                    <label for="phone">Phone:</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" id="phone" required/>
                </div>
                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male"><label for="male" class="g">Male</label>
                    <input type="radio" id="female" name="gender" value="female"><label for="female" class="g">Female </label>
                    <input type="radio" id="other" name="gender" value="other"><label for="other" class="g">Other</label>
                    
                </div>
                <div class="address">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address"  placeholder="Enter address...."></textarea>
               </div>
               <div class="photo">
                   <label for="photo">Photo:</label>
                   <input type="file" name="photo" id="photo" placeholder="Enter your photo" accept=".jpg,.png,">
               </div>
               
                <div class="submit">
                    <span></span><input type="submit" value="Submit"/>
                </div>
               
            
            </form>
        </div>
    </div>
    
</body>
</html>
